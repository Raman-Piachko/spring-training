<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Create New User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="app.js">
    </script>
</head>
<body>
<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2>User Registration</h2>
            <form th:action="@{/save}" th:object="${user}" method="post">
                <div class="form-row">
                    <div class="col-md-6 form-group">
                        <label>First name</label>
                        <input type="text" class="form-control" required th:field="*{firstName}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Last name</label>
                        <input type="text" class="form-control" required th:field="*{lastName}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" required th:field="*{email}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Birthday</label>
                        <input type="date" class="form-control" required placeholder="yyyy-MM-dd"
                               th:field="*{birthday}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Password</label>
                        <input type="password" id="txtPassword" class="password" required placeholder="********"
                               maxlength="8"
                               th:field="*{password}"/>
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Confirm</label>
                        <input type="password" id="txtConfirmPassword" class="cor_password" required
                               placeholder="********" maxlength="8">
                    </div>
                </div>
                <div class="error"></div>
                <button type="submit" id="btnSubmit" class="btn btn-primary btn-block mt-3">Save</button>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("#btnSubmit").click(function () {
            var password = $("#txtPassword").val();
            var confirmPassword = $("#txtConfirmPassword").val();
            if (password != confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        });
    });
</script>
</body>
</html>
